{% load static %}
<!DOCTYPE html>
<html>
<head>
  <title>Dashboard</title>
  <link rel="stylesheet" href="{% static 'home.css' %}">
</head>
<body>
  <div class="container">
    <h1>Welcome {{name}} to your Dashboard</h1>
    <p>You are now logged in.</p>
    <form method="POST" action="{% url 'logout_user' %}">
      {% csrf_token %}
      <button type="submit">Logout</button>
    </form>
  </div>
</body>
</html>
